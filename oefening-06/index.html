<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Accounting Overview</title>
</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <caption style="caption-side: top; text-align: center;">Overzicht boekhouding</caption>
            <thead class="text-center">
                <tr>
                    <th scope="col">Bedrijf</th>
                    <th scope="col">Omschrijving</th>
                    <th scope="col">In</th>
                    <th scope="col">Uit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Bike center</th>
                    <td>e-mail nieuwsbrief</td>
                    <td class="text-end">350 &euro;</td>
                    <td class="text-end">&nbsp;</td>
                </tr>
                <tr>
                    <th scope="row">Bakkerij</th>
                    <td>webhosting</td>
                    <td class="text-end">1500 &euro;</td>
                    <td class="text-end">&nbsp;</td>
                </tr>
                <tr>
                    <th scope="row">Architectuur</th>
                    <td>webdesign</td>
                    <td class="text-end">5750 &euro;</td>
                    <td class="text-end">&nbsp;</td>
                </tr>
                <tr>
                    <th scope="row">Krantenwinkel</th>
                    <td>domeinnaam</td>
                    <td class="text-end">45 &euro;</td>
                    <td class="text-end">1545 &euro;</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
