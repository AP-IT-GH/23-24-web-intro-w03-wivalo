<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Netflix Financials</title>
</head>
<body>
    <div class="container mt-5">
        <table class="table table-striped">
            <caption>Netflix (in miljoenen)</caption>
            <thead>
                <tr>
                    <th rowspan="2">Jaar</th>
                    <th colspan="2">Bedrijfsresultaat</th>
                </tr>
                <tr>
                    <th>Omzet</th>
                    <th>Netto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2013</td>
                    <td>$4735</td>
                    <td>$112</td>
                </tr>
                <tr>
                    <td>2014</td>
                    <td>$5505</td>
                    <td>$267</td>
                </tr>
                <tr>
                    <td>2015</td>
                    <td>$6780</td>
                    <td>$123</td>
                </tr>
                <!-- Add additional rows for each year as needed -->
                <tr>
                    <td>Totaal</td>
                    <td>$98.489</td>
                    <td>$7087</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
